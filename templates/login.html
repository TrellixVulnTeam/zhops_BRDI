{% extends "base.html" %}

{% block header %}
    <h2>欢迎登录</h2>
    <b>测试用户名：{{user}}</b>
{% end %}
{% block body %}
    <form method="POST">
        {% raw xsrf_form_html() %}
        <p><lable>Username:</lable><input type="text" id="username"/><span id="username_tip"></span></p>
        <p><label>Password:</label><input type="password" id="password"/><span id="password_tip"></span></p>
        <p><input type="submit" value="登录" id="loginBtn" /></p>
    </form>
{% end %}
